<div class="pagetitle">
  <h1>Add Student</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a (click)="goto('/dashboard')" class="handPointer">Home</a>
      </li>
      <li class="breadcrumb-item">
        <a class="handPointer">Students</a>
      </li>
      <li class="breadcrumb-item active">Add Student</li>
    </ol>
  </nav>
</div>
<section class="section">
  <div class="row justify-content-md-center">
    <div class="col-lg-11">
      <div class="card">
        <div class="card-body">
          <form
            class="row g-3"
            [formGroup]="studentFormGroup"
            (ngSubmit)="onSubmit()"
          >
            <h5 class="card-title">Student Details</h5>
            <div class="col-md-4">
              <label for="SId" class="form-label"
                >Student Admission Number</label
              >
              <input
                type="number"
                class="form-control"
                formControlName="SId"
                id="SId"
              />
            </div>
            <div class="col-md-4">
              <label for="SName" class="form-label">Student Full Name</label>
              <input
                type="text"
                class="form-control"
                formControlName="SName"
                id="SName"
              />
            </div>
            <div class="col-md-4">
              <label for="SSurname" class="form-label">Surname</label>
              <input
                type="text"
                class="form-control"
                id="SSurname"
                formControlName="SSurname"
              />
            </div>
             <div class="col-md-4">
              <label for="SClass" class="form-label">Class</label>
              <input
                type="text"
                class="form-control"
                id="SClass"
                formControlName="SClass"
              />
            </div>
             <div class="col-md-4">
              <label for="SSection" class="form-label">Section</label>
              <input
                type="text"
                class="form-control"
                id="SSection"
                formControlName="SSection"
              />
            </div>
            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label"
                >Gender</label
              >
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="male"
                  value="male"
                  formControlName="SGender"
                />
                <label class="form-check-label" for="male"> Male </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="female"
                  value="female"
                  formControlName="SGender"
                />
                <label class="form-check-label" for="female"> Female </label>
              </div>
            </div>
            <div class="col-md-4">
              <label for="dob" class="form-label">Date of Birth</label>
              <input
                type="date"
                class="form-control"
                id="dob"
                formControlName="SDOB"
              />
            </div>
            <div class="col-md-4">
              <label for="SAadhaarNo" class="form-label"
                >Student Aadhaar No.</label
              >
              <input
                type="number"
                class="form-control"
                formControlName="SAadhaar"
                id="SAadhaarNo"
              />
            </div>
            <div class="col-md-4">
              <label for="SGovtIdNo" class="form-label">Govt. Child Id</label>
              <input
                type="text"
                class="form-control"
                formControlName="SGovtId"
                id="SGovtIdNo"
              />
            </div>
            <h5 class="card-title">Student Extra Details</h5>
            <div class="col-md-4">
              <label for="SCaste" class="form-label">Student Caste</label>
              <input
                type="text"
                class="form-control"
                formControlName="SCaste"
                id="SCaste"
              />
            </div>
            <div class="col-md-4">
              <label for="SReligion" class="form-label">Student Religion</label>
              <input
                type="text"
                class="form-control"
                formControlName="SReligion"
                id="SReligion"
              />
            </div>
            <div class="col-md-4">
              <label for="SNationality" class="form-label">Nationality</label>
              <input
                type="text"
                class="form-control"
                formControlName="SNationality"
                id="SNationality"
              />
            </div>
            <div class="col-md-4">
              <label for="SMotherTounge" class="form-label"
                >Mother Tounge</label
              >
              <input
                type="text"
                class="form-control"
                formControlName="SMotherTounge"
                id="SMotherTounge"
              />
            </div>

            <div class="col-md-4">
              <div class="form-check">
                <label for="SFacilitiesRequired" class="form-check-label"
                  >Facilites if Required
                </label>
                <input
                  class="form-check-input"
                  type="checkbox"
                  formControlName="SFacilitiesRequired"
                  id="SFacilitiesRequired"
                />
              </div>
            </div>
            <div class="col-md-4">
              <label for="SDisabilityAny" class="form-label"
                >Disability If Any</label
              >
              <input
                type="text"
                class="form-control"
                formControlName="SDisabilityAny"
                id="SDisabilityAny"
              />
            </div>
            <div class="col-md-4">
              <label for="SIdentificationMarks1" class="form-label">
                Identification Mark 1</label
              >
              <input
                type="text"
                class="form-control"
                formControlName="SIdentificationMarks1"
                id="SIdentificationMarks1"
              />
            </div>
            <div class="col-md-4">
              <label for="SIdentificationMarks2" class="form-label"
                >Identification Mark 2</label
              >
              <input
                type="text"
                class="form-control"
                formControlName="SIdentificationMarks2"
                id="SIdentificationMarks2"
              />
            </div>
            <div class="col-md-4">
              <label for="DateOfAdmission" class="form-label"
                >Date of Admission</label
              >
              <input
                type="date"
                class="form-control"
                formControlName="DateOfAdmission"
                id="DateOfAdmission"
              />
            </div>
            <div class="col-md-4">
              <label for="SPlaceofBirth" class="form-label"
                >Place of Birth</label
              >
              <input
                type="text"
                class="form-control"
                formControlName="SPlaceofBirth"
                id="SPlaceofBirth"
              />
            </div>
            <h5 class="card-title">Student Father Details</h5>
            <div class="col-md-4">
              <label for="FatherName" class="form-label"
                >Father Name</label
              >
              <input
                type="text"
                class="form-control"
                formControlName="FatherName"
                id="FatherName"
              />
            </div>
            <div class="col-md-4">
              <label for="FPhoneNo" class="form-label"
                >Father Phone Number</label
              >
              <input
                type="number"
                class="form-control"
                formControlName="FPhoneNo"
                id="FPhoneNo"
              />
            </div>
            <div class="col-md-4">
              <label for="FAadhaar" class="form-label"
                >Father Aadhaar</label
              >
              <input
                type="number"
                class="form-control"
                formControlName="FAadhaar"
                id="FAadhaar"
              />
            </div>
            <div class="col-md-4">
              <label for="FEmailAddress" class="form-label"
                >Father Email </label
              >
              <input
                type="email"
                class="form-control"
                formControlName="FEmailAddress"
                id="FEmailAddress"
              />
            </div>
            <div class="col-md-4">
              <label for="FWhatsApp" class="form-label"
                >Father WhatsApp Number </label
              >
              <input
                type="number"
                class="form-control"
                formControlName="FWhatsApp"
                id="FWhatsApp"
              />
            </div>
            <div class="col-md-4">
              <div class="form-check">
                <label for="FLiteracyStatus" class="form-check-label"
                  >Literacy Status
                </label>
                <input
                  class="form-check-input"
                  type="checkbox"
                  formControlName="FLiteracyStatus"
                  id="FLiteracyStatus"
                />
              </div>
            </div>
            <div class="col-md-4">
              <label for="FOccupation" class="form-label"
                >Father Occupation </label
              >
              <input
                type="text"
                class="form-control"
                formControlName="FOccupation"
                id="FOccupation"
              />
            </div>
            <h5 class="card-title">Student MotherDetails</h5>
            <div class="col-md-4">
              <label for="MotherName" class="form-label"
                >Mother Name</label
              >
              <input
                type="text"
                class="form-control"
                formControlName="MotherName"
                id="MotherName"
              />
            </div>
            <div class="col-md-4">
              <label for="MPhoneNo" class="form-label"
                >Mother Phone Number</label
              >
              <input
                type="number"
                class="form-control"
                formControlName="MPhoneNo"
                id="MPhoneNo"
              />
            </div>
            <div class="col-md-4">
              <label for="MAadhaar" class="form-label"
                >Mother Aadhaar</label
              >
              <input
                type="number"
                class="form-control"
                formControlName="MAadhaar"
                id="MAadhaar"
              />
            </div>
            <div class="col-md-4">
              <label for="MEmailAddress" class="form-label"
                >Mother Email </label
              >
              <input
                type="email"
                class="form-control"
                formControlName="MEmailAddress"
                id="MEmailAddress"
              />
            </div>
            <div class="col-md-4">
              <label for="MWhatsApp" class="form-label"
                >Mother WhatsApp Number </label
              >
              <input
                type="number"
                class="form-control"
                formControlName="MWhatsApp"
                id="MWhatsApp"
              />
            </div>
            <div class="col-md-4">
              <div class="form-check">
                <label for="MLiteracyStatus" class="form-check-label"
                  >Literacy Status
                </label>
                <input
                  class="form-check-input"
                  type="checkbox"
                  formControlName="MLiteracyStatus"
                  id="MLiteracyStatus"
                />
              </div>
            </div>
            <div class="col-md-4">
              <label for="MOccupation" class="form-label"
                >Mother Occupation </label
              >
              <input
                type="text"
                class="form-control"
                formControlName="MOccupation"
                id="MOccupation"
              />
            </div>
            <h5 class="card-title">Student GuardianDetails
              <input
                class="form-check-input"
                type="checkbox"
                formControlName="GuardianRequired"
                id="GuardianRequired"
              />
          </h5>
           <div class="row" *ngIf="studentDetailsForm['GuardianRequired'].value" >
            <div class="col-md-4">
              <label for="GuardianName" class="form-label"
                >Guardian Name</label
              >
              <input
                type="text"
                class="form-control"
                formControlName="GuardianName"
                id="GuardianName"
              />
            </div>
            <div class="col-md-4">
              <label for="GuardianPhoneNo" class="form-label"
                >Guardian Phone Number</label
              >
              <input
                type="number"
                class="form-control"
                formControlName="GuardianPhoneNo"
                id="GuardianPhoneNo"
              />
            </div>
            <div class="col-md-4">
              <label for="GuardianAadhaar" class="form-label"
                >Guardian Aadhaar</label
              >
              <input
                type="number"
                class="form-control"
                formControlName="GuardianAadhaar"
                id="GuardianAadhaar"
              />
            </div>
            <div class="col-md-4">
              <label for="GuardianEmail" class="form-label"
                >Guardian Email </label
              >
              <input
                type="email"
                class="form-control"
                formControlName="GuardianEmail"
                id="GuardianEmail"
              />
            </div>
            <div class="col-md-4">
              <label for="GuardianWhatsApp" class="form-label"
                >Guardian WhatsApp Number </label
              >
              <input
                type="number"
                class="form-control"
                formControlName="GuardianWhatsApp"
                id="GuardianWhatsApp"
              />
            </div>
            <div class="col-md-4">
              <div class="form-check">
                <label for="GuardianLiteracyStatus" class="form-check-label"
                  >Literacy Status
                </label>
                <input
                  class="form-check-input"
                  type="checkbox"
                  formControlName="GuardianLiteracyStatus"
                  id="GuardianLiteracyStatus"
                />
              </div>
            </div>
            <div class="col-md-4">
              <label for="GuardianOccupation" class="form-label"
                >Guardian Occupation </label
              >
              <input
                type="text"
                class="form-control"
                formControlName="GuardianOccupation"
                id="GuardianOccupation"
              />
            </div>
           </div>
            <h5 class="card-title">Student Bank Details</h5>
            <div class="col-md-4">
              <label for="BranchName" class="form-label"
                >Branch Name </label
              >
              <input
                type="text"
                class="form-control"
                formControlName="BranchName"
                id="BranchName"
              />
            </div>
            <div class="col-md-4">
              <label for="AccountNumber" class="form-label"
                >Account Number </label
              >
              <input
                type="text"
                class="form-control"
                formControlName="AccountNumber"
                id="AccountNumber"
              />
            </div>
            <div class="col-md-4">
              <label for="BankIFSC" class="form-label"
                >Bank IFSC </label
              >
              <input
                type="text"
                class="form-control"
                formControlName="BankIFSC"
                id="BankIFSC"
              />
            </div>
            <div class="col-md-4">
              <label for="RationCardNumber" class="form-label"
                >Ration Card Number </label
              >
              <input
                type="text"
                class="form-control"
                formControlName="RationCardNumber"
                id="RationCardNumber"
              />
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit" [disabled]="true">Submit form</button>
            </div>
          </form>
          <!-- End Custom Styled Validation -->
        </div>
      </div>
    </div>
  </div>
</section>
